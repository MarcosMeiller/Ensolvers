<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>


</head>
<body>

    <header class="text-center">
        <div class="p-3 mb-2 bg-primary text-white">
            <h1>Task List</h1>
        </div>
      
   </header>
    <form action="#" th:action="@{/saveTask/{id}(id=${task.id_folder})}" th:object="${task}"
    method="POST">

    <div class="p-3 mb-2 bg-dark text-white">
    <input class = "form-control"  type="text" th:field="*{name}"
        placeholder="Task Name" required>
        <button type="submit" class="btn btn-primary"> Add Task</button>
    </div>
</form>

        <div class="content">

          
           <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
        <table class="table table-striped table-dark" border="1">
            <thead class ="thead-dark">
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Task</th>
                        <th scope="col">Actions</th>    
                    </tr>
                        
            </thead>
            <tbody>
                <tr scope="row" th:each="task:${listTask}">
                    <td><input type="checkbox" th:checked="${task.state}" disabled></td>
                    <td th:text="${task.name}"></td>
                    
                    <td><a th:href="@{/showFormForUpdate/{id}(id=${task.id})}" class="btn btn-warning" >Edit</a>
                        <a th:href="@{/deleteTask/{id}(id=${task.id})}"  class="btn btn-danger" >Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="p-3 mb-2 bg-dark text-white">

    <a th:href = "@{/}" class="btn btn-info"><p > Back to Folders List</p></a>

</div>

    </div>

</div>
</body>
</html>
