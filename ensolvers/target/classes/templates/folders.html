<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Folder List</h1>
    <table border="1">
        <thead>
                <tr>
                    <th>Folder Name</th>
                   
                </tr>
                    
        </thead>
        <tbody>
            <tr th:each="folder:${listFolders}">
                <td th:text="${folder.name}"></td>
               
            </tr>
        </tbody>
    </table>

</body>
</html>
