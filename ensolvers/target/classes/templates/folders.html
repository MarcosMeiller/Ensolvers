<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>
<body>
    <header class="text-center">
        <div class="p-3 mb-2 bg-primary text-white">
            <h1>Folder List</h1>
        </div>
      
   </header>
    <div class="p-3 mb-2 bg-dark text-white">

       
    
    
        <form action="#" th:action="@{/saveFolder}" th:object="${folder}"
                method="POST">
                    <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{id}" />
    
                <input type="text" class = "form-control" th:field="*{name}"
                    placeholder="Folder Name" required>	
                    
                    <button type="submit" class="btn btn-primary"> Add Folder</button>
            </form>
        </div>
    
    <table class="table table-striped table-dark" border="1">
        
        <thead>
                <tr>
                    <th>Folder Name</th>
                    <th>Actions</th>
                </tr>
                    
        </thead>
        <tbody>
            <tr th:each="folder:${listFolders}">
                <td th:text="${folder.name}"></td>
                <td>
                    <a th:href="@{/taskbyfolder/{id}(id=${folder.id})}" class="btn btn-primary">View</a>
                    <a th:href="@{/showFormForUpdateFolder/{id}(id=${folder.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/deleteFolder/{id}(id=${folder.id})}" class="btn btn-danger">Delete</a>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <div class="p-3 mb-2 bg-dark text-white">

        <a th:href = "@{/allTask}" class="btn btn-info"> Go to All Task List</a>
    
    </div>
   
</body>
</html>
