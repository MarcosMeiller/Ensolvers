<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>


</head>
<body>
    <div align="center">
        <a th:href = "@{/showNewTaskForm}" >Add Task</a>
        <h1 th:inline="text">Task List [[${#httpServletRequest.remoteUser}]]!</h1>
        <table border="1">
            <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Task Status</th>
                        <th>Actions</th>    
                    </tr>
                        
            </thead>
            <tbody>
                <tr th:each="task:${listTask}">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.state}"></td>
                    <td><a th:href="@{/showFormForUpdate/{id}(id=${task.id})}">Edit</a>
                        <a th:href="@{/deleteTask/{id}(id=${task.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href = "@{/folders}"> Back to Folders List</a>

    </div>
</body>
</html>
