<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
    <div class="container">
		<header class="text-center">
			<div class="p-3 mb-2 bg-primary text-white">
			<h1>Folder Management System</h1>
			</div>
		</header>

		<form action="#" th:action="@{/saveFolder}" th:object="${folder}"
			method="POST">
            	<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<div class="p-3 mb-2 bg-dark text-white">
			<input type="text" th:field="*{name}"
				placeholder="Folder Name" required>
				
			
				
				
				<button type="submit" class="btn btn-primary"> Save Folder</button>
			</div>
		</form>
		
		<hr>
		
		<div class="p-3 mb-2 bg-dark text-white">

			<a th:href = "@{/}" class="btn btn-info"><p > Back to Folders List</p></a>
		
		</div>
	</div>
</body>
</html>
